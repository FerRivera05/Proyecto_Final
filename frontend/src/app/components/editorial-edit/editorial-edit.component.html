<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand ps-3">EDITORIAL</a>
</nav>

<div class="row mt-5">
    <div class="card">
        <div class="card-body">
            <form action="">
                
                <div class="form-group">
                    <label for="" class="control-label" hidden>Registro No.</label>
                    <input type="text" readonly="readonly" [(ngModel)]="user.cod_editorial" name="cod_editorial" placeholder="No"
                        class="form-control" required hidden>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">EDITORIAL</label>
                    <input type="text" [(ngModel)]="user.editorial" name="editorial" placeholder="DIGITE LA EDITORIAL"
                        class="form-control" autofocus>
                </div>

                <button class="btn btn-success btn-block" (click)="updateUser()">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
