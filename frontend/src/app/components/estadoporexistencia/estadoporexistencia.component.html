<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand ps-3">REGISTRO DE ESTADOS POR EXISTENCIA</a>
</nav>

<div class="agregar_contenedor"></div>
<div class="row mt-5">
    <div class="card">
        <div class="card-body">
            <form id="formulario" name="formulario" #f="ngForm" (ngSubmit)="AgregarValor()" novalidate>

                <div class="form-group">
                    <label for="" class="control-label" hidden>Registro No.</label>
                    <input type="text" readonly="readonly" [(ngModel)]="user.cod_estadoexistencia" name="cod_estadoexistencia" placeholder="No"
                        class="form-control" required hidden>
                </div>

                <div class="form-group">
                    <option>SELECCIONE EL ESTADO</option>
                  <select class="form-control" size="1" [(ngModel)]="user.cod_estado" name="cod_estado" required>
                         <option *ngFor="let lista of Estadolist" value={{lista.cod_estado}}>{{lista.estado}}</option>
                    </select>
                </div>

                <div class="form-group mt-2">
                    <option>SELECCIONE LA EXISTENCIA</option>
                  <select class="form-control" size="1" [(ngModel)]="user.cod_existencia" name="cod_existencia" required>
                         <option *ngFor="let lista of Librosporexistencialist" value={{lista.cod_existencia}}>{{lista.cod_existencia}}</option>
                    </select>
                </div>
                  
                <br>

                <button type="submit" class="btn btn-primary mt-3" formnovalidate value="Save">
                    Agregar
                </button>

            </form>
        </div>
    </div>
</div>
<br>
<div class="form-group">
    <input type="text" class="form-control" name="filterPost" placeholder="Digite el numero que desea buscar" [(ngModel)]="filterPost">
  </div>

<div class="container">
    <div class="row mt-25">
        <table class="table table-borbered table-hover">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>ESTADO</th>
                    <th>EXISTENCIA</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let User of TUser | filterestadoporexistencia:filterPost">
                    <td>{{User.cod_estadoexistencia}}</td>
                    <td>{{User.estado}}</td>
                    <td>{{User.titulo}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="EliminarData(User.cod_estadoexistencia)">
                            Eliminar
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-success" [routerLink]="['/estadoporexistencia/edit', User.cod_estadoexistencia]">
                            Actualizar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
