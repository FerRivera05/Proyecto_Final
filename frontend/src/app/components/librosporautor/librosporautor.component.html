<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand ps-3">REGISTRO DE LIBROS POR AUTOR</a>
</nav>

<div class="agregar_contenedor"></div>
<div class="row mt-5">
    <div class="card">
        <div class="card-body">
            <form id="formulario" name="formulario" #f="ngForm" (ngSubmit)="AgregarValor()" novalidate>

                <div class="form-group">
                    <label for="" class="control-label" hidden>Registro No.</label>
                    <input type="text" readonly="readonly" [(ngModel)]="user.cod_libroautor" name="cod_libroautor" placeholder="No"
                        class="form-control" required hidden>
                </div>

                <div class="form-group">
                    <option>SELECCIONE EL LIBRO</option>
                  <select class="form-control" size="1" [(ngModel)]="user.cod_libro" name="cod_libro" required>
                         <option *ngFor="let lista of Librolist" value={{lista.cod_libro}}>{{lista.titulo}}</option>
                    </select>
                </div>

                <div class="form-group mt-2">
                    <option>SELECCIONE EL AUTOR</option>
                  <select class="form-control" size="1" [(ngModel)]="user.cod_autor" name="cod_autor" required>
                         <option *ngFor="let lista of Autorlist" value={{lista.cod_autor}}>{{lista.autor}}</option>
                    </select>
                </div>
                <br>

                <button type="submit" class="btn btn-primary mt-3" formnovalidate value="Save">
                    Agregar
                </button>

            </form>
        </div>
    </div>
</div>
<br>
<div class="form-group">
    <input type="text" class="form-control" name="filterPost" placeholder="Digite el codigo del libro que desea buscar" [(ngModel)]="filterPost">
  </div>

<div class="container">
    <div class="row mt-25">
        <table class="table table-borbered table-hover">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>LIBRO</th>
                    <th>AUTOR</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let User of TUser | filterlibrosporautor:filterPost">
                    <td>{{User.cod_libroautor}}</td>
                    <td>{{User.titulo}}</td>
                    <td>{{User.autor}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="EliminarData(User.cod_libroautor)">
                            Eliminar
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-success" [routerLink]="['/librosporautor/edit', User.cod_libroautor]">
                            Actualizar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
