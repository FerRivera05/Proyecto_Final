<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand ps-3">LIBRO POR AREA</a>
</nav>

<div class="row mt-5">
    <div class="card">
        <div class="card-body">
            <form action="">
                
                <div class="form-group">
                    <label for="" class="control-label" hidden>Registro No.</label>
                    <input type="text" readonly="readonly" [(ngModel)]="user.cod_libroarea" name="cod_libroarea" placeholder="No"
                        class="form-control" required hidden>
                </div>

                <div class="form-group">
                    <option>SELECCIONE EL LIBRO</option>
                  <select class="form-control" size="1" [(ngModel)]="user.cod_libro" name="cod_libro" required>
                         <option *ngFor="let lista of Librolist" value={{lista.cod_libro}}>{{lista.titulo}}</option>
                    </select>
                </div>

                <div class="form-group mt-2">
                    <option>SELECCIONE EL AREA</option>
                  <select class="form-control" size="1" [(ngModel)]="user.cod_area" name="cod_area" required>
                         <option *ngFor="let lista of Arealist" value={{lista.cod_area}}>{{lista.area}}</option>
                    </select>
                </div>

                <button class="btn btn-success btn-block mt-3" (click)="updateUser()">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
