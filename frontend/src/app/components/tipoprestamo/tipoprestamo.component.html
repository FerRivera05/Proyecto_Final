<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand ps-3">REGISTRO DE TIPOS DE PRESTAMO</a>
</nav>

<div class="agregar_contenedor"></div>
<div class="row mt-5">
    <div class="card">
        <div class="card-body">
            <form id="formulario" name="formulario" #f="ngForm" (ngSubmit)="AgregarValor()" novalidate>

                <div class="form-group">
                    <label for="" class="control-label">ID DE TIPO DE PRESTAMO</label>
                    <input type="text" [(ngModel)]="user.cod_tipoprestamo" name="cod_tipoprestamo" placeholder="DIGITE EL ID DE TIPO DE PRESTAMO"
                        class="form-control" autofocus>
                </div>

                <div class="form-group mt-2">
                    <label for="" class="control-label">TIPO DE PRESTAMO</label>
                    <input type="text" [(ngModel)]="user.tipoprestamo" name="tipoprestamo" placeholder="DIGITE EL TIPO DE PRESTAMO"
                        class="form-control" autofocus>
                </div>

                <button type="submit" class="btn btn-primary mt-3" formnovalidate value="Save">
                    Agregar
                </button>

            </form>
        </div>
    </div>
</div>
<br>
<div class="form-group">
    <input type="text" class="form-control" name="filterPost" placeholder="Digite el tipo de prestamo que desea buscar" [(ngModel)]="filterPost">
  </div>


<div class="container">
    <div class="row mt-25">
        <table class="table table-borbered table-hover">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>TIPO DE PRESTAMO</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let User of TUser| filtertipoprestamo:filterPost">
                    <td>{{User.cod_tipoprestamo}}</td>
                    <td>{{User.tipoprestamo}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="EliminarData(User.cod_tipoprestamo)">
                            Eliminar
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-success" [routerLink]="['/tipoprestamo/edit', User.cod_tipoprestamo]">
                            Actualizar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
