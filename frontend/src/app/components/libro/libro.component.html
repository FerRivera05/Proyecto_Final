<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand ps-3">REGISTRO DE LIBROS</a>
</nav>

<div class="agregar_contenedor"></div>
<div class="row mt-5">
    <div class="card">
        <div class="card-body">
            <form id="formulario" name="formulario" #f="ngForm" (ngSubmit)="AgregarValor()" novalidate>

                <div class="form-group">
                    <label for="" class="control-label" hidden>Registro No.</label>
                    <input type="text" readonly="readonly" [(ngModel)]="user.cod_libro" name="cod_libro" placeholder="No"
                        class="form-control" required hidden>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">ISBN</label>
                    <input type="text" [(ngModel)]="user.ISBN" name="ISBN" placeholder="DIGITE EL ISBN"
                        class="form-control" autofocus>
                </div>

                <div class="form-group mt-2">
                    <label for="" class="control-label">TITULO</label>
                    <input type="text" [(ngModel)]="user.titulo" name="titulo" placeholder="DIGITE EL TITULO"
                        class="form-control" autofocus>
                </div>

                <div class="form-group mt-2">
                    <label for="" class="control-label">EDITORIAL</label>
                    <input type="text" [(ngModel)]="user.cod_editorial" name="cod_editorial" placeholder="DIGITE EL EDITORIAL"
                        class="form-control" autofocus>
                </div>

                <div class="form-group mt-2">
                    <label for="" class="control-label">PAIS</label>
                    <input type="text" [(ngModel)]="user.cod_pais" name="cod_pais" placeholder="DIGITE EL PAIS"
                        class="form-control" autofocus>
                </div>

                <div class="form-group mt-2">
                    <label for="" class="control-label">TIPO DE LIBRO</label>
                    <input type="text" [(ngModel)]="user.cod_tipolibro" name="cod_tipolibro" placeholder="DIGITE EL TIPO DE LIBRO"
                        class="form-control" autofocus>
                </div>

                <div class="form-group mt-2">
                    <label for="" class="control-label">LANZAMIENTO</label>
                    <input type="text" [(ngModel)]="user.fechalanzamiento" name="fechalanzamiento" placeholder="DIGITE EL AÃ‘O DE LANZAMIENTO"
                        class="form-control" autofocus>
                </div>

                <div class="form-group mt-2">
                    <label for="" class="control-label">EDICION</label>
                    <input type="text" [(ngModel)]="user.edicion" name="edicion" placeholder="DIGITE LA EDICION"
                        class="form-control" autofocus>
                </div>

                <button type="submit" class="btn btn-primary mt-3" formnovalidate value="Save">
                    Agregar
                </button>

            </form>
        </div>
    </div>
</div>
<br>


<div class="container">
    <div class="row mt-25">
        <table class="table table-borbered table-hover">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>ISBN</th>
                    <th>TITULO</th>
                    <th>EDITORIAL</th>
                    <th>PAIS</th>
                    <th>TIPO</th>
                    <th>LANZAMIENTO</th>
                    <th>EDICION</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let User of TUser">
                    <td>{{User.cod_libro}}</td>
                    <td>{{User.ISBN}}</td>
                    <td>{{User.titulo}}</td>
                    <td>{{User.cod_editorial}}</td>
                    <td>{{User.cod_pais}}</td>
                    <td>{{User.cod_tipolibro}}</td>
                    <td>{{User.fechalanzamiento}}</td>
                    <td>{{User.edicion}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="EliminarData(User.cod_libro)">
                            Eliminar
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-success" [routerLink]="['/libro/edit', User.cod_libro]">
                            Actualizar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
