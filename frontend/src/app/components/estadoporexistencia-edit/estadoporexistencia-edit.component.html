<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand ps-3">LIBRO POR AREA</a>
</nav>

<div class="row mt-5">
    <div class="card">
        <div class="card-body">
            <form action="">
                
                <div class="form-group">
                    <label for="" class="control-label" hidden>Registro No.</label>
                    <input type="text" readonly="readonly" [(ngModel)]="user.cod_estadoexistencia" name="cod_estadoexistencia" placeholder="No"
                        class="form-control" required hidden>
                </div>

                <div class="form-group">
                    <label for="" class="control-label">ESTADO</label>
                    <input type="text" [(ngModel)]="user.cod_estado" name="cod_estado" placeholder="DIGITE EL ESTADO"
                        class="form-control" autofocus>
                </div>

                <div class="form-group mt-2">
                    <label for="" class="control-label">EXISTENCIA</label>
                    <input type="text" [(ngModel)]="user.cod_existencia" name="cod_existencia" placeholder="DIGITE LA EXISTENCIA"
                        class="form-control" autofocus>
                </div>

                <button class="btn btn-success btn-block mt-3" (click)="updateUser()">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
